name: 10-Minute Auto Cycle

on:
  schedule:
    - cron: '*/10 * * * *' # 10分おき
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 最新版に更新

      - name: Set up Python
        uses: actions/setup-python@v5 # ここを修正しました（pubsではなくactions）
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Generator
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python main.py
