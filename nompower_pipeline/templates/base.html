<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/fx.js"></script>

  {% if canonical %}
  <link rel="canonical" href="{{ canonical }}" />
  {% endif %}

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  {% if canonical %}
  <meta property="og:url" content="{{ canonical }}" />
  {% endif %}
  <meta property="og:type" content="website" />
</head>

<body>
  <div class="bg-grid"></div>
  <div id="particles" aria-hidden="true"></div>

  <header class="topbar">
    <a class="brand" href="/">{{ site.brand_name }}</a>

    <nav class="nav">
      <a class="btn" href="/#new">New</a>
      <a class="btn" href="/#ranking">Ranking</a>
      <a class="btn" href="/about.html">About</a>
      <a class="btn" href="/contact.html">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="ad-slot ad-top">
      {{ ads_top | safe }}
    </section>

    {{ content | safe }}

    <section class="ad-slot ad-bottom">
      {{ ads_bottom | safe }}
    </section>

    <footer class="footer">
      <div class="foot-links">
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
        <a href="/disclaimer.html">Disclaimer</a>
      </div>
      <div class="foot-meta">
        <span>Updated: {{ now_iso }}</span>
        <span>Â·</span>
        <span><a href="mailto:{{ site.contact_email }}">{{ site.contact_email }}</a></span>
      </div>
    </footer>
  </main>
</body>
</html>
