<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/fx.js"></script>

  {% if canonical %}
  <link rel="canonical" href="{{ canonical }}" />
  {% endif %}

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  {% if canonical %}
  <meta property="og:url" content="{{ canonical }}" />
  {% endif %}
  <meta property="og:type" content="website" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XFS7X77BN2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XFS7X77BN2');
  </script>

</head>

<body>
  <div class="bg-grid"></div>
  <div id="particles" aria-hidden="true"></div>

  <header class="topbar">
    <a class="brand" href="/">{{ site.brand_name }}</a>

    <nav class="nav">
      <a class="btn" href="/#new">New</a>
      <a class="btn" href="/#ranking">Ranking</a>
      <a class="btn" href="/about.html">About</a>
      <a class="btn" href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="page-grid">
  <aside class="ad-rail ad-rail-left">
    <div class="ad-rail-inner">
      {{ ads_rail_left | safe }}
    </div>
  </aside>

  <main class="page-main">
    <div class="wrap">
      {# ここに今までのメイン本文/コンテンツ #}
      {{ content | safe }}
    </div>
  </main>

  <aside class="ad-rail ad-rail-right">
    <div class="ad-rail-inner">
      {{ ads_rail_right | safe }}
    </div>
  </aside>
</div>
